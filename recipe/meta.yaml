{% set name = "platformdirs" %}
{% set version = "2.6.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/platformdirs-{{ version }}.tar.gz
  sha256: b46ffafa316e6b83b47489d240ce17173f123a9b9c83282141c3daf26ad9ac2e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7

    # See the build-system.requires section of pyproject.toml
    - hatchling >=0.22.0
    - hatch-vcs
  run:
    - python >=3.7

test:
  imports:
    - platformdirs
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/platformdirs/platformdirs
  summary: A small Python module for determining appropriate platform-specific dirs, e.g. a "user data dir".
  dev_url: https://github.com/platformdirs/platformdirs
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - adament
    - gaborbernat
